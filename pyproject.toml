[tool.poetry]
name = "oefdb"
version = "0.1.0"
description = "Tools for interacting with and contributing to the Open Emission Factors DB (https://github.com/climatiq/Open-Emission-Factors-DB)."
authors = ["Climatiq <info@climatiq.io>"]
readme = "README.md"
homepage = "https://github.com/climatiq/python-oefdb-sdk"
repository = "https://github.com/climatiq/python-oefdb-sdk"
documentation = "https://github.com/climatiq/python-oefdb-sdk"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Database",
]
packages = [{ include = "oefdb" }]

[tool.poetry.dependencies]
python = "^3.7"
PyGithub = "^1.55"

[tool.poetry.dev-dependencies]
autopep8 = "*"
black = "*"
coverage = "*"
flake8 = "*"
flake8-bandit = "*"
flake8-blind-except = "*"
flake8-docstrings = "*"
flake8-logging-format = "*"
flake8-print = "*"
freezegun = "*"
isort = "*"
mypy = "*"
poethepoet = "^0.11.0"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
pytest-django = "*"
tox = "*"
tox-poetry = "^0.4.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poe.tasks]
test = ["pytest", "lint"]
pytest = "pytest --cov=oefdb --verbose tests/"
lint = "pre-commit run --all-files"
